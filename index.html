<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naemis Einschulung ‚Äì Save the Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Fredoka+One&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #FF6B9D;
      --yellow: #FFD93D;
      --teal: #4ECDC4;
      --purple: #C77DFF;
      --orange: #FF9F43;
      --green: #6BCB77;
      --bg: #FFF8F0;
      --dark: #2D2D2D;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 16px;
      position: relative;
      overflow: hidden;
    }

    .blob {
      position: fixed;
      border-radius: 50%;
      opacity: 0.1;
      pointer-events: none;
      animation: float 9s ease-in-out infinite;
    }
    .blob-1 { width: 300px; height: 300px; background: var(--pink); top: -90px; left: -90px; }
    .blob-2 { width: 200px; height: 200px; background: var(--yellow); top: 55%; right: -60px; animation-delay: 2s; }
    .blob-3 { width: 240px; height: 240px; background: var(--teal); bottom: -80px; left: 30%; animation-delay: 4s; }
    .blob-4 { width: 150px; height: 150px; background: var(--purple); top: 28%; left: -44px; animation-delay: 1s; }
    .blob-5 { width: 170px; height: 170px; background: var(--orange); top: 6%; right: 3%; animation-delay: 3s; }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(6deg); }
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 460px;
      background: white;
      border-radius: 28px;
      padding: 52px 40px 44px;
      box-shadow: 0 24px 80px rgba(0,0,0,0.13);
      overflow: hidden;
      z-index: 10;
    }

    .strip {
      position: absolute;
      left: 0;
      right: 0;
      height: 9px;
      background: repeating-linear-gradient(90deg,
        var(--pink) 0 40px, var(--yellow) 40px 80px,
        var(--teal) 80px 120px, var(--purple) 120px 160px,
        var(--orange) 160px 200px, var(--green) 200px 240px);
    }
    .strip-top { top: 0; border-radius: 28px 28px 0 0; }
    .strip-bottom { bottom: 0; border-radius: 0 0 28px 28px; }

    .star {
      position: absolute;
      font-size: 1rem;
      animation: twinkle 2.2s ease-in-out infinite;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.25; transform: scale(0.55); }
    }

    .emoji-row {
      text-align: center;
      font-size: 2.2rem;
      margin-bottom: 14px;
    }
    .emoji-row span {
      display: inline-block;
      animation: wiggle 3s ease-in-out infinite;
    }
    .emoji-row span:nth-child(2) { animation-delay: 0.35s; }
    .emoji-row span:nth-child(3) { animation-delay: 0.7s; }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-11deg); }
      75% { transform: rotate(11deg); }
    }

    .label-pill {
      display: block;
      width: fit-content;
      margin: 0 auto 18px;
      font-family: 'Fredoka One', cursive;
      font-size: 0.9rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--pink);
      background: #FFF0F5;
      padding: 6px 18px;
      border-radius: 50px;
      border: 2px dashed var(--pink);
    }

    .name {
      font-family: 'Baloo 2', cursive;
      font-weight: 800;
      font-size: 4rem;
      text-align: center;
      line-height: 1;
      background: linear-gradient(135deg, var(--pink), var(--purple), var(--orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 6px;
    }

    .subtitle {
      font-family: 'Fredoka One', cursive;
      font-size: 1.4rem;
      text-align: center;
      color: var(--dark);
      margin-bottom: 22px;
    }
    .subtitle span { color: var(--teal); }

    .divider {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .divider-line {
      flex: 1;
      height: 2px;
      background: repeating-linear-gradient(90deg,
        transparent 0, transparent 5px,
        #E8E8E8 5px, #E8E8E8 10px);
    }

    .date-row {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 22px;
      align-items: center;
    }

    .date-pill {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 16px;
      border-radius: 18px;
    }
    .date-pill .num {
      font-family: 'Baloo 2', cursive;
      font-weight: 800;
      line-height: 1;
    }
    .date-pill .lbl {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      opacity: 0.8;
    }

    .dot {
      font-size: 1.8rem;
      font-weight: 800;
      color: #D0D0D0;
      padding-bottom: 4px;
    }

    .info-box {
      background: linear-gradient(135deg, #FFF0F5, #F0F8FF, #FFF8E1);
      border-radius: 18px;
      padding: 18px 22px;
      text-align: center;
      margin-bottom: 26px;
      font-size: 0.93rem;
      color: #555;
      line-height: 1.8;
    }
    .info-box strong { color: var(--dark); }
    .info-box small { color: #999; font-size: 0.82rem; }

    .btn-rsvp {
      display: block;
      width: 100%;
      padding: 14px;
      border-radius: 50px;
      border: none;
      background: linear-gradient(135deg, var(--pink), var(--purple));
      color: white;
      font-family: 'Baloo 2', cursive;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255, 107, 157, 0.35);
      transition: transform 0.15s;
      text-decoration: none;
      text-align: center;
    }
    .btn-rsvp:hover {
      transform: scale(1.03);
    }

    @media (max-width: 500px) {
      .card { padding: 44px 24px 38px; }
      .name { font-size: 3.3rem; }
    }
  </style>
</head>
